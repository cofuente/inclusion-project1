<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RESERVATIONS</title>
</head>
<body>
  <div id='app'></div>
    <h4>Make Your Reservations</h4>
    <form id="form" action="http://localhost:3000/reservations" method="PUT">
      <li>
      <label for="slot">Time:</label>
        <select id="slot">
          <option value="">--Please choose a time--</option>
          <option value="0">1:00</option>
          <option value="1">1:30</option>
          <option value="2">2:00</option>
          <option value="3">2:30</option>
          <option value="4">3:00</option>
          <option value="5">3:30</option>
          <option value="6">4:00</option>
          <option value="7">4:30</option>
          <option value="8">5:00</option>
          <option value="9">5:30</option>
          <option value="10">6:00</option>
          <option value="11">6:30</option>
          <option value="12">7:00</option>
          <option value="13">7:30</option>
          <option value="14">8:00</option>
          <option value="15">8:30</option>
          <option value="16">9:00</option>
          <option value="17">9:30</option>
        </select>
      </li>
      <li>
        <label for="table">Table:</label>
        <select id="table">
          <option value="1">Table 1</option>
          <option value="2">Table 2</option>
          <option value="3">Table 3</option>
          <option value="4">Table 4</option>
          <option value="5">Table 5</option>
          <option value="6">Table 6</option>
          <option value="7">Table 7</option>
          <option value="8">Table 8</option>
          <option value="9">Table 9</option>
          <option value="10">Table 10</option>
        </select>
      </li>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="guest-name">
      </li>
      
    </form>
    <div id=tables-row></div>
  <script src="js/utils.js"> </script>
  <script src="js/main.js"></script>
</body>
</html>
